  <section class="sign-up">
    <a id="sign-up"></a>
    <div class="wrapper">
      <h3>Sign Up</h3>
      <form id="safari-form">
      <div class="pt1">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email@email.com" required><br>
        <label for="first">First Name:</label>
        <input type="text" name="first" placeholder="First name" required><br>
        <label for="last">Last Name:</label>
        <input type="text" name="last" placeholder="Last name" required><br>
        <label for="school">School:</label>
        <select required name="school" id="school">
          <option value="">Please select</option>
          <option value="Courtenay">Courtenay</option>
          <option value="Goudy">Goudy</option>
          <option value="Latin">Latin</option>
          <option value="McCutcheon">McCutcheon</option>
        </select><br>
        <label for="grade">Grade Level:</label>
        <select required name="grade" id="grade">
          <option value="">Please select</option>
          <option value="6th">6th</option>
          <option value="7th">7th</option>
          <option value="8th">8th</option>
        </select><br><br>
       </div>

        <div class="radio-section pt2">
          <label for="art">How comfortable are you with Art?</label><br>
          <p>(Drawing, sketching, photo editing, etc.)</p><br>
          <p>Not comfortable</p>
            <div class="inputs">
              <div class="input-wrap">
                <label class="radio-input">1</label>
                <input type="radio" name="art" value="1" required> 
              </div>
              <div class="input-wrap">
                <label class="radio-input">2</label>
                <input type="radio" name="art" value="2">
              </div>
              <div class="input-wrap">
                <label class="radio-input">3</label>
                <input type="radio" name="art" value="3">
              </div>
              <div class="input-wrap">
                <label class="radio-input">4</label>
                <input type="radio" name="art" value="4">
              </div>
              <div class="input-wrap">
                <label class="radio-input">5</label>
                <input type="radio" name="art" value="5">
              </div>
            </div>
          
          <p>I can draw anything!</p>
        </div><br>

        <div class="radio-section pt3">
          <label for="presenting">How comfortable do you feel presenting to others?</label><br>
          <p>Not comfortable</p>
            <div class="inputs">
              <div class="input-wrap">
                <label class="radio-input">1</label>
                <input type="radio" name="presenting" value="1" required > 
              </div>
              <div class="input-wrap">
                <label class="radio-input">2</label>
                <input type="radio" name="presenting" value="2">
              </div>
              <div class="input-wrap">
                <label class="radio-input">3</label>
                <input type="radio" name="presenting" value="3">
              </div>
              <div class="input-wrap">
                <label class="radio-input">4</label>
                <input type="radio" name="presenting" value="4">
              </div>
              <div class="input-wrap">
                <label class="radio-input">5</label>
                <input type="radio" name="presenting" value="5">
              </div>
            </div>
          
          <p>I love presenting!</p>
        </div><br>

        <div class="radio-section pt4">
          <label for="html">Do you know HTML?</label><br>
          <p>Never heard of it</p>
            <div class="inputs">
              <div class="input-wrap">
                <label class="radio-input">1</label>
                <input type="radio" name="html" value="1" required> 
              </div>
              <div class="input-wrap">
                <label class="radio-input">2</label>
                <input type="radio" name="html" value="2">
              </div>
              <div class="input-wrap">
                <label class="radio-input">3</label>
                <input type="radio" name="html" value="3">
              </div>
              <div class="input-wrap">
                <label class="radio-input">4</label>
                <input type="radio" name="html" value="4">
              </div>
              <div class="input-wrap">
                <label class="radio-input">5</label>
                <input type="radio" name="html" value="5">
              </div>
            </div>
          
          <p>I'm a pro</p>
        </div><br>

        <div class="radio-section pt5">
          <label for="css">Do you know CSS?</label><br>
          <p>Never heard of it</p>
            <div class="inputs">
              <div class="input-wrap">
                <label class="radio-input">1</label>
                <input type="radio" name="css" value="1" required> 
              </div>
              <div class="input-wrap">
                <label class="radio-input">2</label>
                <input type="radio" name="css" value="2">
              </div>
              <div class="input-wrap">
                <label class="radio-input">3</label>
                <input type="radio" name="css" value="3">
              </div>
              <div class="input-wrap">
                <label class="radio-input">4</label>
                <input type="radio" name="css" value="4">
              </div>
              <div class="input-wrap">
                <label class="radio-input">5</label>
                <input type="radio" name="css" value="5">
              </div>
            </div>
          
          <p>I'm a pro</p>
        </div><br>

        <div class="radio-section pt6">
          <label for="programming">Do you know Blockly programming? (ex: Scratch, Tynker)</label><br>
          <p>Never heard of it</p>
            <div class="inputs">
              <div class="input-wrap">
                <label class="radio-input">1</label>
                <input type="radio" name="programming" value="1" required > 
              </div>
              <div class="input-wrap">
                <label class="radio-input">2</label>
                <input type="radio" name="programming" value="2">
              </div>
              <div class="input-wrap">
                <label class="radio-input">3</label>
                <input type="radio" name="programming" value="3">
              </div>
              <div class="input-wrap">
                <label class="radio-input">4</label>
                <input type="radio" name="programming" value="4">
              </div>
              <div class="input-wrap">
                <label class="radio-input">5</label>
                <input type="radio" name="programming" value="5">
              </div>
            </div>
          
          <p>I'm a pro</p>
        </div><br>

        <div class="pt7">
          <label for="experience" id="experience-label">What other technology and art skills or experience do you have? (Ex: Have used Tinkercad, 123dsculpt, vinyl cutter, 3D Printer, participated in a summer tech camp, etc.)</label><br>
          <textarea name="experience" rows="10" cols="50" placeholder="Your response here"></textarea><br>

          <label for="excites">What most excites you about a Hackathon?</label>
         <input type="text" name="excites" placeholder="I'm excited about..." id="excites" required><br><br>

         <label for="allergies">What are you allergic to?</label><br>
         <input type="text" name="allergies" placeholder="I'm allergic to..." id="allergies" required><br><br>
        
        <input type="submit" name="" id="submit">
        </div>
      </form>
        
        <div class="submitted">
          You're all set! See you soon!
        </div>
    </div>
</section>
